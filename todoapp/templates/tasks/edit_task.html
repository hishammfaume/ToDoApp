{% extends 'partials/base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6 mt-8">
    <h2 class="text-xl font-bold text-gray-800 mb-4">
        {% if form.instance.pk %} Edit Task {% else %} Create New Task {% endif %}
    </h2>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        
        {{ form.non_field_errors }}

        <!-- Render Each Form Field Directly -->
        
        {{ form.name }}
      
        {{ form.description }}

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
            {% if form.instance.pk %} Update Task {% else %} Create Task {% endif %}
        </button>
    </form>
</div>
{% endblock %}
