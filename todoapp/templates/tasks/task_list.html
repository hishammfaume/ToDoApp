{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<h2>Your Tasks</h2>
<ul>
    {% for task in tasks %}
    <li>
       <a href="{%url 'tasks:task-detail' task.id%}"> {{ task.name }}</a> - {% if task.completed %}Completed{% else %}Pending{% endif %}
        <a href="{% url 'tasks:task-update' task.id %}">Edit</a>
        <a href="{% url 'tasks:task-delete' task.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
