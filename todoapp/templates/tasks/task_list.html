{% extends 'base.html' %}

{% block content %}
<h2>Your Tasks</h2>
<ul>
    {% for task in tasks %}
    <li>
        {{ task.title }} - {% if task.completed %}Completed{% else %}Pending{% endif %}
        <a href="{% url 'task-update' task.id %}">Edit</a>
        <a href="{% url 'task-delete' task.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
