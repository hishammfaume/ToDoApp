<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM0G9cF09cS56KZO95Oo3/Jw1KnGq/Kg/4eP0" crossorigin="anonymous">
</head>
<body class="bg-gray-50 min-h-screen">  <!-- Changed to a simple light gray -->
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'tasks:index' %}" class="text-2xl font-bold text-gray-800">To-Do App</a>
             <div>
                {% if user.is_authenticated %}
                    <span class="mr-4">Welcome, {{ user.username }}!</span>
                    <a href="{% url 'landing-page' %}" class="bg-red-500 px-4 py-2 rounded hover:bg-red-700">Logout</a>
                {% else %}
                    <a href="{% url 'landing-page' %}" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-700">Login</a>
                {% endif %}
            </div>
            <div>
                <a href="{% url 'tasks:task-create' %}" class="text-blue-500 hover:text-blue-700 px-4">Add Task</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-8">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer (optional) -->
   
</body>
</html>
