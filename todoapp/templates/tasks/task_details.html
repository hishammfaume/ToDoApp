{% extends 'partials/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 mt-8">
    <h2 class="text-2xl font-bold text-gray-800">{{ task.name }}</h2>
    <p class="text-gray-600 mt-4">{{ task.description }}</p>
    <p class="text-sm text-gray-500 mt-2">Created at: {{ task.created_at }}</p>
    <p class="text-sm text-gray-500">Last Updated: {{ task.updated_at }}</p>
    <div class="mt-6">
        <a href="{% url 'tasks:task-update' task.pk %}" class="inline-block text-blue-500 hover:text-blue-700 mr-4">Edit Task</a>
        <a href="{% url 'tasks:index' %}" class="inline-block text-gray-500 hover:text-gray-700">Back to List</a>
    </div>
</div>
{% endblock %}
